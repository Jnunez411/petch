spring:
  application:
    name: petch-api
  cloud:
    config:
      enabled: false
  datasource:
    url: ${JDBC_POSTGRES_URI}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# JWT Configuration
jwt:
  # Read from environment variables (set via .env file)
  secret: ${JWT_SECRET:}
  expiration: ${JWT_EXPIRATION_MS:86400000}

# CORS Configuration
cors:
  # Comma-separated list of allowed origins
  # Update this to match your frontend URL(s)
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173,http://127.0.0.1:3000,http://127.0.0.1:5173}

# Upload Configuration
app:
  upload:
    dir: ${APP_UPLOAD_DIR:uploads/images}

# Logging Configuration
logging:
  level:
    root: INFO
    project.petch.petch_api: DEBUG
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"
