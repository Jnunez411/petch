spring:
  application:
    name: petch-api
  cloud:
    config:
      enabled: false
  datasource:
    url: ${JDBC_POSTGRES_URI}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# JWT Configuration
jwt:
  # Read from environment variables (set via .env file)
  secret: ${JWT_SECRET:}
  expiration: ${JWT_EXPIRATION_MS:86400000}

# CORS Configuration
cors:
  # Comma-separated list of allowed origins
  # Update this to match your frontend URL(s)
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173}

# Upload Configuration
app:
  upload:
    dir: ${APP_UPLOAD_DIR:uploads/images}
