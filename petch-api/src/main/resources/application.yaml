spring:
  application:
    name: petch-api
  cloud:
    config:
      enabled: false
  datasource:
    url: ${JDBC_POSTGRES_URI}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

# JWT Configuration
jwt:
  # IMPORTANT: JWT_SECRET must be set in .env file
  # Generate a secure random key with: openssl rand -base64 64
  secret: ${JWT_SECRET}
  expiration: 86400000 # 24 hours in milliseconds (1 day)

# CORS Configuration
cors:
  # Comma-separated list of allowed origins
  # Update this to match your frontend URL(s)
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173}
