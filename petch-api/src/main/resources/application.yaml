spring:
  application:
    name: petch-api
  cloud:
    config:
      enabled: false
  datasource:
    url: ${JDBC_POSTGRES_URI}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
